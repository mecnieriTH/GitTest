<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <style>
        table, th, td{
            border: 4px solid blue;
            border-collapse: collapse
            
        }
    </style>
</head>
<body>
  <table cellspacing = "0" cellpadding = "15">
      <caption>Fig.1</caption>
      <tr>
          <th>Item</th>
          <th>Price</th>
          <th rowspan = "2">Mobile</th>
          <th colspan = "2">Quantity</th>
          
     </tr>
     <tr>
         <td colspan = "2">Apple</td>
         <td>6 lari</td>
         <td>9 kilo</td>
     </tr>
     <tr>
         <td>Pear</td>
         <td>2 lari</td>
         <td>9 kilo</td>
     </tr>
     <tr>
         <td>Watermelon</td>
         <td>10 lari</td>
         <td>6 kilo</td>
     </tr>
     
  </table>  
</body>
</html>
