<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
    <ul style = "list-style-type: disc">
        <li>One</li>
        <li>Two</li>
            <ul>
                <li>many</li>
                    <ul>
                        <li>less</li>
                    </ul>
            </ul>
        <li>Three</li>
        <li>Four</li>
    </ul>
    <ol type = "I">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
            <ol style = "list-style-type: decimal" start = "10">
                <li>someone</li>
                <li>no one</li>
                    <ol>
                        <li>something</li>
                        <li>nothing</li>
                    </ol>
            </ol>
        <li>Fourth</li>
    </ol>
    <dl>
        <dt>coffee</dt><dd><i>a drink</i></dd>
        <dt>tea</dt> <dd>not coffee</dd>
    </dl>
</body>
</html>
